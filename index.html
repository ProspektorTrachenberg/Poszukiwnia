<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOKUMENTACJA POSZUKIWA≈É TERENOWYCH</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                    enableHighAccuracy: true, // üî• Dok≈Çadniejsze dane GPS (lepsze dla mobilnych)
                    timeout: 10000, // ‚è≥ Czekaj do 10 sekund na lokalizacjƒô
                    maximumAge: 0
                });
            } else {
                alert("Geolokalizacja nie jest obs≈Çugiwana przez TwojƒÖ przeglƒÖdarkƒô.");
            }
        }

        function successCallback(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf9w380ssQoNI9vRWFynDLe7H2NDoEk59vT-yL6KOz9cI6odQ/viewform";
            var fullUrl = formUrl + "?usp=pp_url&entry.110099827=" + encodeURIComponent(lat + "," + lon);

            // üîó Przekierowanie do formularza
            window.location.href = fullUrl;
        }

        function errorCallback(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "U≈ºytkownik odm√≥wi≈Ç dostƒôpu do lokalizacji.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Informacje o lokalizacji sƒÖ niedostƒôpne.";
                    break;
                case error.TIMEOUT:
                    message = "Przekroczono czas oczekiwania na lokalizacjƒô.";
                    break;
                default:
                    message = "Nieznany b≈ÇƒÖd.";
                    break;
            }
            alert("B≈ÇƒÖd pobierania lokalizacji: " + message);
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Trwa pobieranie lokalizacji...</h2>
</body>
</html>
